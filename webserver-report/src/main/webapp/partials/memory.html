<h2 class="report">JEE Resources - Memory</h2>

<div class="accordion" id="accordion2">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                Filter criteria...
            </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
            <div class="accordion-inner">
                <div class="row">
                    <div class="span4">
                        <label for="selApplicationName">Application Name<input type="text" id="selApplicationName"
                                                                               list="applications"> </label>
                        <datalist id="applications">
                            <option value="SteelUser">
                        </datalist>
                    </div>
                    <div class="span4">
                        <label for="selAS">AS<input type="text" id="selAS" list="ass"/> </label>
                        <datalist id="ass">
                            <option value="AS_STEELUSER">
                            <option value="AS_STEELUSER_TRAINEE">
                            <option value="AS_STEELUSER">
                        </datalist>
                    </div>
                </div>
                <div class="span4">
                    <label for="selServer">Servers<input type="text" id="selServer" list="servers"> </label>
                    <datalist id="servers">
                        <option value="appcfm51">
                        <option value="appcfm52">
                        <option value="appstu52">
                    </datalist>
                </div>
                <div class="btn-group">
                    <input type="button" id="display" class="btn btn-primary" value="Display"/>
                    <input type="button" id="clear" class="btn" value="Clear"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="memoryContainer" style="width:1000px; height:500px">

</div>


<script src="js/memory.js"></script>
