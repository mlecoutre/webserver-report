<h2>Scheduling</h2>

<div class="tabbable tabs-left" style="width:90%" ng-controller="SchedulerCtrl">
    <ul class="nav nav-tabs  report" id="reportTab">
        <li class="active"><a ng-show-tab="" href="#listSchedulers">Schedulers</a></li>
        <li><a ng-show-tab="" href="#editScheduler">Edition</a></li>
    </ul>

    <div class="tab-content">


        <div class="tab-pane active" id="listSchedulers">

            <legend>List of applications</legend>
            <table class="table table-striped last5-template" id="lastAppointments">
                <thead>
                <tr>
                    <th>Applications</th>
                    <th>Server</th>
                    <th>AS</th>
                    <th>interval</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="scheduler in schedulers">
                    <td>{{scheduler.applicationName}}</td>
                    <td>{{scheduler.serverName}}</td>
                    <td>{{scheduler.asName}}</td>
                    <td>{{scheduler.requestRepeatIntervalInMinutes}}</td>
                    <td>{{scheduler.state}}</td>
                    <td><a class="edit" ng-table-action="editScheduler(scheduler.schedulerId)" ><i class="icon-edit"></i></a>
                        <a class="del"  ng-table-action="deleteScheduler(scheduler.schedulerId)" href="#"><i class="icon-trash"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="tab-pane" id="editScheduler">

            <div class="well">
                <form>
                    <label>Application Name <input type="text" ng-model="applicationName" required></label>
                    <label>AS<input type="text" ng-model="asName" required></label>
                    <label>Server<input type="text" ng-model="serverName" required></label>
                    <label>Monitoring Servlet URL<input type="text" ng-model="endPointURL" required></label>
                    <label>Interval: {{requestRepeatIntervalInMinutes}} mn
                        <input type="range" min="2" max="60" step="2" value="10" ng-model="requestRepeatIntervalInMinutes">

                    </label>
                    <input type="button" ng-click="addScheduler()" value="Add" class="btn btn-primary"/>
                </form>

            </div>
        </div>

    </div>
</div>
