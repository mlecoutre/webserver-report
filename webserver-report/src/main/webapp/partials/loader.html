<h2>files loader</h2>
<div ng-controller="LoaderCtrl">
    <div class="row">
        <div class="span4">
            <label for="applicationName">Application Name<input type="text" id="applicationName" cc
                                                                list="applications" ng-model="applicationName">
            </label>
            <datalist id="applications">
                <option ng-repeat="app in applications" value="{{app}}"></option>
            </datalist>
        </div>
        <div class="span4">
            <div class="btn-group appli-button-grp">
                <a href="#statsModal" role="button" class="btn btn-primary" ng-click="stats()" data-toggle="modal">Get
                    stats</a>

                <input type="button" id="purge" class="btn" ng-click="purge()" value="Purge"/>
            </div>
        </div>
    </div>
    <div class="well">
        <span>{{files.length}} file(s) to load</span>
        <ul class="unstyled">
            <li ng-repeat="file in files">
                <input type="checkbox" ng-model="file.fileDone">
                <span class="file-{{file.done}}">{{file.fileName}}</span>
            </li>
        </ul>
        <form ng-submit="addFile()">
            <input type="text" ng-model="fileText" size="30"
                   placeholder="http//server/log/../j2eeMonitoring.log">
            <input class="btn" type="submit" value="add">
        </form>
    </div>
    </form>
    <a href="" ng-click="load()" class="btn btn-primary">Load on server</a>

    <p> &nbsp;

    <div id="info" class="alert alert-success hide">

    </div>
    </p>

    <!-- Modal -->
    <div id="statsModal" tabindex="-1" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Statistics</h3>
        </div>
        <div class="modal-body">
            <label>Count elements<input type="text" ng-model="stats.nbElements" disabled></label>
            <label>Start date<input type="text" ng-model="startDate" disabled></label>
            <label>End date<input type="text" ng-model="endDate" disabled></label>

            <label>Servers</label>

            <div id="servers" class="well">
                <li ng-repeat="server in stats.servers">{{server}}</li>
            </div>
            <label>Application Server</label>

            <div id="ass" class="well">
                <li ng-repeat="as in stats.ass">{{as}}</li>
            </div>
            <label>DataSources</label>

            <div id="dataSources" class="well">
                <li ng-repeat="ds in stats.dataSources">{{ds}}</li>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
</div>
